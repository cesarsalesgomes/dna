name: Dna NestJs Continous Integration

on:
  push:
    branches: [main]

jobs:
  dna_push_main_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Install dependencies
        run: npm install
        working-directory: nestjs
      - name: Run tests
        run: npm test
        working-directory: nestjs
      - name: Run build
        run: npm run build
        working-directory: nestjs
