overwrite: true

generates:
  # Sdk (Typescript database model & operation file)
  ./auth/auth.sdk.ts:
    schema: http://localhost/graphql/system
    documents:
      - ./auth/mutations/*.graphql
    plugins:
      - "typescript"
      - typescript-operations
      - typescript-graphql-request
    config:
      rawRequest: true
      namingConvention:
        transformUnderscore: true

  # Sdk Mock Data (Use in tests)
  ./auth/auth.mock.ts:
    schema: http://localhost/graphql/system
    documents:
      - ./auth/mutations/*.graphql
    plugins:
      - typescript-mock-data:
          typesFile: "./auth.sdk.ts"

  # React Query Hooks
  ./auth/auth.hooks.ts:
    schema: http://localhost/graphql/system
    documents:
      - ./auth/mutations/*.graphql
    plugins:
      - "typescript"
      - typescript-operations
      - typescript-react-query
    config:
      fetcher:
        func: "@config/react-query.config#useGraphqlSystemFetcher"
        isReactHook: true
      errorType: "{message:string;locations?:{line:number;column:number;}[];path?:string[];extensions?:any;}"
