overwrite: true

schema:
  - http://localhost/graphql?access_token=${DOCKER_DNA_DIRECTUS_ACCESS_TOKEN}

documents: "./**/*.graphql"

generates:
  # Sdk (Typescript database model & operation file)
  ./directus.sdk.ts:
    plugins:
      - "typescript"
      - typescript-operations
      - typescript-graphql-request
    config:
      rawRequest: true
      namingConvention:
        transformUnderscore: true

  # Sdk Mock Data (Use in integration tests)
  ./directus.mock.ts:
    plugins:
      - typescript-mock-data:
          typesFile: "./directus.sdk.ts"
